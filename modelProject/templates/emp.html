<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Data</title>
  </head>
  <body>
    <h1>Employee Data</h1>
    {% if employees %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Email</th>
      </thead>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.email }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
  </body>
